<!DOCTYPE html>
<html>
  <head>
    <title>Stuy Fusion 479</title>
    <link rel='stylesheet' type='text/css' href='style/base.css'>
    <link rel='stylesheet' type='text/css' href='style/index.css'>
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Economica:400,700'>
  </head>
  <body>
    <div id='header'>
      <a href='index.html'>
        <img id='logo' class='header-item' src='data/logo.jpg'>
      </a>
      <div id='navbar'>
        <a class='header-item nav-item' href='index.html'>
          Home
        </a>
        <a class='header-item nav-item' href='about.html'>
          About
        </a>
        <!--<a class='header-item nav-item' href='gallery.html'>
          Gallery
        </a>-->
        <a class='header-item nav-item' href='resources.html'>
          Resources
        </a>
      </div>
    </div>
    <div id='middle'>
      <div id='content'>
        <div id='content-gallery'>

        </div>
        <div id='content-news' class='content-item column column-left'>
          <div id='news-countdown' class='news-item'>
            <h1>2015 FIRST Tech Challenge Kickoff Countdown:</h1>
          </div>
        </div>
        <div id='content-about' class='content-item column column-right'>
          <h1>We are Stuy Fusion 479.</h1>
          We represent the roboticists among the Stuyvesant High School student body along with sister FTC team Stuy Fission (310) and FRC team StuyPulse (694).
        </div>
      </div>
    </div>
    <div id='footer'>
      <div id='copyright' class='footer'>
        Copyright 2015 &copy; Stuy Fusion 479
      </div>
      <script type='text/javascript' src='scripts/index.js'></script>
      <script type='text/javascript' src='scripts/base.js'></script>
      <script type='text/javascript' src='scripts/gallery.js'></script>
      <script type='text/javascript'>
        var gallery = new Gallery('content-gallery', 1);
        for (var i = 0; i < 3; i++) {
          gallery.addImage('', '', 'data/image' + i + '.jpg');
        }
        gallery.generate();

        var kickoff = new Date(2015, 8, 12, 12);
        setInterval(function() {
          countdown(kickoff,
            'news-countdown',
            '<h1>2015 FIRST Tech Challenge Kickoff Countdown:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',
            '</h1>')
          }, 1000);
      </script>
    </div>
  </body>
</html>
